<div class="spinner-overlay"  *ngIf="_show_spinner" >
    <div class="spinner-container">
      <span class="loader"></span>
    </div>
</div>

<div class="module-work mt-3 mb-3">
    <div class="p-3 m-2 d-flex justify-content-center">
        <img src="../../../../assets/womanshop.png" width="260px" height="auto">
    </div>
    <div class="d-flex justify-content-center align-items-center" >
        <h2 style="text-align: center;">
            Ingresar al gestor de compras OnLine
        </h2>
    </div>
    <hr>
    <div>
        <form [formGroup]="loginForm" class="mb-2" (ngSubmit)="loguearse()">
            <div class="d-flex flex-column" >
                <label for="email">
                    Email
                </label>
                <input type="text" class="form-control" formControlName="email" id="email">
            </div>
            <div class="d-flex flex-column">
                <label for="password">
                    Contrase√±a:
                </label>
                <input type="password"  class="form-control" formControlName="password" id="password">
            </div>
            <div class="w-100" >
                <button class=" mt-2 btn btn-success w-100 d-flex justify-content-center align-items-center" type="submit">
                    <mat-icon>done</mat-icon> Ingresar
                </button>
            </div>
        </form>
    </div>

</div>
