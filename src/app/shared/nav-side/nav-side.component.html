
<div class="d-flex justify-content-between align-items-center">
    <div class="menu-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <mat-icon>menu</mat-icon>
    </div>
    <div>
        <span> {{ xnombre | uppercase }} </span>
    </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú de acciones</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center" 
            data-bs-dismiss="offcanvas" aria-label="Close"
            *ngFor="let mods of listaModulos"
            (click)="enviarModulos(mods)">
            <mat-icon>
                {{ mods.ico }}
            </mat-icon>
            <span>
                {{ mods.modulo }}
            </span>
        </li>
      </ul>
    </div>
    <div class="m-2" >
        <small class="text-secondary" > Versión actual {{versionActual}} </small>
    </div>
</div>
